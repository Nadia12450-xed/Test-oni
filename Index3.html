      read-to-me-sentence {
        display: inline;
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 4px;
      }

      read-to-me-sentence.read-to-me-sentence-highlight {
        background-color: #FFDBBE;
        cursor: initial;

        /* Расчет яркости по методу sRGB Luma */
        --r: calc(255 * 0.2126);
        --g: calc(219 * 0.7152);
        --b: calc(190 * 0.0722);
        --sum: calc(var(--r) + var(--g) + var(--b));
        --perceived-lightness: calc(var(--sum) / 255);
        
        /* Динамический выбор цвета текста */
        --threshold: 0.6;
        color: hsl(0, 0%, calc((var(--perceived-lightness) - var(--threshold)) * -10000000%));
      }

      read-to-me-sentence.read-to-me-sentence-onhover {
        background-color: #FFDBBE;
        cursor: pointer;

        /* Расчет яркости по методу sRGB Luma */
